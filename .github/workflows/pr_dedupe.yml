name: PR Dedupe

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, closed]


# might not be best practice, just an example
permissions: write-all

jobs:
  pr_dedupe:
    runs-on: macos-14
    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Find Similar PRs
        id: pr_dedupe
        uses: cs50victor/pr_dedupe@v1.0.0
        env:
          UPSTASH_VECTOR_REST_URL: https://clever-duckling-90037-us1-vector.upstash.io
          UPSTASH_VECTOR_REST_TOKEN: ${{ secrets.PR_DEDUPE_UPSTASH_VECTOR_REST_TOKEN }}

      - name: Parse PR Dedupe Output
        id: fmt
        shell: bash
        run: |
          python3 -c 'import os, sys, json
          pr_dedupe_output = "${{ steps.pr_dedupe.outputs.similar_prs }}"

          y = json.loads(pr_dedupe_output)

          x = "".join(["|#" + i["pr_url"].split("pull")[1][1:] + "|{" + str(i["percentage"]) + "}%|\n"for i in json.loads(sys.argv[1])["data"]])

          if x:
              x = f"| PR | Match |\n| ---   | --- |\n{x}"

          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              print(f"duplicates={x}", file=gh)'
        

      - name: Log
        shell: bash
        run: |
             echo ${{ steps.pr_dedupe.outputs.similar_prs }}
             echo ${{ steps.fmt.outputs.duplicates }}

      - name: Find Comment
        if: ${{ steps.fmt.outputs.duplicates != '' }}
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "<!-- SIMILAR PRS by PR Dedupe -->"

      - name: Create or update comment
        if: ${{ steps.fmt.outputs.duplicates != '' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Similar PRs
            
            ${{ steps.fmt.outputs.duplicates }}
            
            <!-- SIMILAR PRS by PR Dedupe -->
          edit-mode: replace


