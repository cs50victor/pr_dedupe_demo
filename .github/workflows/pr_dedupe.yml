name: PR Dedupe

on:
  pull_request:


jobs:
  pr_dedupe:
    runs-on: ubuntu-latest
    steps:
      - name: Get source code
        uses: actions/checkout@v4
      
      - name: PR Dedupe
        uses: cs50victor/pr_dedupe@v0.0.1
        env:
          UPSTASH_VECTOR_REST_URL: https://probable-drum-34096-us1-vector.upstash.io
          UPSTASH_VECTOR_REST_TOKEN: ${{ secrets.PR_DEDUPE_UPSTASH_VECTOR_REST_TOKEN }}

